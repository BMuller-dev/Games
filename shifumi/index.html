<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Shifumi</title>
</head>

<body>

    <header>
        <h1>Shifumi</h1>
        <div class="header_button">
            <a class="solo_mode active" href="#">1P</a>
            <a class="duo_mode" href="#">2P</a>
        </div>
    </header>

    <section class="explain">
        La plus forte des formes l'emporte et le joueur marque le point gagnant. Si les deux joueurs utilisent la mÃªme forme c'est un match nul.
    </section>

    <main>

        <section class="player">
            <h1>Player 1</h1>
            <p class="win_streak">Unstoppable!</p>
            <img id="player_img" src="" />
        </section>

        <section class="mid">
            <h1 class="countdown">3</h1>
            <a class="restart">Restart</a>
        </section>

        <section class="bot">
            <h1>AI</h1>
            <p class="win_streak"></p>
            <img src="img/scissor.png" />
        </section>

    </main>

    <div class="choix">
        <div class="button">
            <a class="rock">Pierre</a>
            <a class="paper">Feuille</a>
            <a class="scissor">Ciseau</a>
        </div>
    </div>

</body>
